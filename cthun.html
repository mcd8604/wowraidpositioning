			class Raider extends createjs.Container {
				constructor(raiderData) {
					super();

					var classColor = RAID_CLASS_COLORS[raiderData.class]

					this.addChild(dot)

					this.nameplate = new createjs.Container()
					//var background = new createjs.Shape();
					//background.graphics.beginFill("Grey").drawRect(0, 0, 100, 30);

					text.x = 10
					text.y = -5
					//this.nameplate.addChild(background, text);

					this.addChild(this.nameplate)
				}
			}

			function init() {
				var canvas = document.getElementById('raidCanvas')
				var stage = new createjs.Stage(canvas)
				drawRaiders(roster, stage);
				updateNameplates(true)
				stage.update();
			}
			
			var raiders = []

			function drawRaiders(raiderData, stage) {
				var xOffset = 20
				var yOffset = 20
				var ySpacing = 22
				for (i = 0; i < raiderData.length; i++) {
					var raider = new Raider(raiderData[i])
					raider.on("pressmove", function(evt) {
						evt.currentTarget.x = evt.stageX;
						evt.currentTarget.y = evt.stageY;
						stage.update();
					});
					raider.x = xOffset
					raider.y = yOffset + (ySpacing * i)
					stage.addChild(raider);
					raiders.push(raider);
				}
			}

			function updateNameplates(showNameplates) {
				for(i in raiders) {
					raiders[i].nameplate.visible = showNameplates
				}
			}
		</script>
